<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
      table {
          margin: .2rem;
          border-collapse: collapse;
      }

      th, td {
          padding: .2rem .5rem;
        border: 1px solid black;
      }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody id="demo">

    </tbody>
  </table>

  <script>
      document.addEventListener('DOMContentLoaded', async () => {
          const request = await fetch('http://localhost:3000/personas');
          const personas = await request.json();

          const tbody = document.getElementById('demo');

          personas.forEach(persona => {
              const fila = document.createElement('tr');
              fila.innerHTML = `
                  <td>${persona.id}</td>
                  <td>${persona.name}</td>
                  <td>${persona.age}</td>
              `;

              tbody.appendChild(fila);
          })
      });
  </script>
</body>
</html>
